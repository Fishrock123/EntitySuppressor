name: EntitySuppressor
main: Fishrock123.EntitySuppressor.EntitySuppressor
version: 2.0.3 (1M5)
dev-url: http://dev.bukkit.org/server-mods/entitysuppressor/
description: >
    EntitySuppressor: Take unnecessary stress off your server!
commands:
    es:
        description:
        usage: 
            /es count <world / all>
            
            /es remove <monsters / animals / squid / all> <world / all>
permissions:
    esuppressor.count:
        description: Allows /es count (all / world).
        default: op   
    esuppressor.remove:
        description: Allows /es remove (all / world).
        default: op 
    esuppressor.print:
        description: Allows /es print.
        default: op 
    esuppressor.reload:
        description: Allows you to reload EntitySuppressor.
        default: op